<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Java Script on steroids</title>
    
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
    
        </div>
    </div>

    <div class="flex-box-container-1">
        <div id="flex-bot-result"></div>
    </div>

    <div class="container-2">
        <h2>Challange 2: Cat Genrator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="GenerateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">                      
 
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3:Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://cdn.clipart.email/5df1f86dc072c97ef0c62901f3a02b1a_free-cartoon-rock-cliparts-download-free-clip-art-free-clip-art-_1024-856.jpeg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="paper" src="https://thumbs.dreamstime.com/z/three-holed-paper-cartoon-piece-lined-binder-41748815.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="scissors" src="https://cdn.clipart.email/be7b901e09ed152869512501f8d017dc_scissors-clipart-scissor-image-1-2-clipartbarn_2218-2400.png" height="150" width="150" alt="" onclick="rpsGame(this)">
        
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challange 4:Change colors</h2>
        
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>                  

                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-warning">Amazon!</button>
            <button class="btn btn-success">MicroSoft!</button>
            <button class="btn btn-danger">Google!</button>

        </div>
    
    </div>

    <div class="container-5">
        <h2>Challange: Black Jack</h2>
        <h3><span id="BlackJack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button id="hit" class="btn btn-primary mr-2">HIT</button>
                <button id="stand" class="btn btn-warning mr-2">STAND</button>
                <button id="deal" class="btn btn-danger mr-2">DEAL</button>
            
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</head>
<body>
    
</body>
</html>
